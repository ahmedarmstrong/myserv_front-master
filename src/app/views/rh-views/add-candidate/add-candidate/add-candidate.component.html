<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Ajout candidat</h1>
  </div>
  <form #f="ngForm" (ngSubmit)="addCandidate(f)">
    <div class="row">
      <div class="col-lg-6">
        <!-- form card -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Donné de candidat</h6>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lasttname"
                placeholder="Nom candidat"
                required
              />
            </div>
            <div class="form-group">
              <label for="firstname">Prenom</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Prenom candidat"
                ngModel
                required
                [(ngModel)]="candidate.name"
                #name="ngModel"
                [ngClass]="{'is-invalid': name.errors?.['required'] && (name.dirty || name.touched),
                                                                'is-valid': name.valid && (name.dirty || name.touched || f.submitted)}"
              />
              <div
                class="alert-danger"
                *ngIf="name.errors?.['required'] && name.touched"
              >
                Name is required.
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Date d'entretien</label>
                <input type="date" class="form-control" id="date" required />
              </div>
              <div class="form-group col-md-6">
                <label for="time">Heure d'entretien</label>
                <input type="time" class="form-control" id="time" required />
              </div>
            </div>
            <div class="form-group">
              <label for="post">Postes</label>
              <select class="custom-select" required>
                <option selected disabled value="">Choisissez le poste</option>
                <option value="1">Réseau & Sécurité</option>
                <option value="2">DevOps & Cloud & Systéme</option>
                <option value="3">Data Ing-Data Scientist</option>
                <option value="4">Développeur Full Stack</option>
                <option value="5">Consultant SAP-ERP</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- cv card -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">CV</h6>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group py-3">
                <input type="file" class="custom-file-input" id="customFile" />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
                <div *ngFor="let file of uploadedFiles" class="card">
                  <div class="card-header">{{ file.name }}</div>
                  <div class="card-body">
                    <p>Size: {{ file.size }}</p>
                    <p>Type: {{ file.type }}</p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card shadow mb-4">
          <div class="card-body text-center">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
